<mat-card class="w-fit max-w-full overflow-hidden card-shadow">
  <mat-card-content class="!py-2">
    <div class="flex items-center gap-1">
      <a *ngFor="let link of navLinks"
         [href]="link.url"
         class="text-[1rem] font-bold px-4 py-[1rem] inline-block rounded-md transition-colors duration-200 hover:bg-blue-50"
         style="color: #2774ae;">
        {{ link.name }}
      </a>
    </div>
  </mat-card-content>
</mat-card>
