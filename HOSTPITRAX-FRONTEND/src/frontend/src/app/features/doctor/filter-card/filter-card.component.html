<div style="background: #ffffff;">
  <mat-card class="w-full overflow-hidden mx-auto">
    <mat-card-content>
      <h2>Speciality</h2>
      <mat-form-field class="w-full mt-0" appearance="outline">
        <input
          type="text"
          matInput
          placeholder="Select or being typing..."
          [formControl]="searchControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
