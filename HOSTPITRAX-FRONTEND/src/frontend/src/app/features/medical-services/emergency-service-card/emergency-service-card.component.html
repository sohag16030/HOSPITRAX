<div class="service-card flex flex-col w-full gap-4 ml-4 mt-5">
  <div class="flex gap-4 w-full">
    <div style="background: #ffffff; position: relative; border-bottom-right-radius: 8px;border-top-right-radius: 8px">
      <mat-card class="w-full overflow-hidden mx-auto relative">
        <div class="vertical-bar"></div>
        <mat-card-content class="mt-1">
          <h1 class="card-header" [ngStyle]="{'color':'black','font-size':'1.3rem'}">
            Heart & Cardiovascular
          </h1>
          <p class="card-header" [ngStyle]="{'color':'black','font-size':'1rem'}">
            At LOREM Health, we partner with families to deliver expert, compassionate care to infants, children and teens.
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
