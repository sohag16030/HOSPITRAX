<section class="card-container">
  <div class="custom-card max-w-[77rem] mx-auto">
    <div class="letter text-2xl font-bold mb-4">{{ letter }}</div>
    <div class="button-wrapper flex flex-wrap gap-2">
      <button *ngFor="let service of services"
              mat-stroked-button
              class="custom-btn"
              [routerLink]="service.route">
        {{ service.name }}
      </button>
    </div>
  </div>
</section>
